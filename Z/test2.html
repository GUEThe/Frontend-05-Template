<script>
    // 节流，每隔一段时间执行一次
    function throttle(func, wait = 1000) {
        let last = null

        return function (...args) {
            let now = + new Date()
            if (last - now > wait || !last) {
                func(...arg)
                last = now
            }
        }

    }

    //防抖，一段时间内只执行一次
    function debounce(func, wait) {
        let timer = 0
        return function (...args) {
            if (timer)
                clearTimeout(timer)

            let timer = setTimeout(() => {
                func(...args)
            }, wait)
        }
    }
    let a = {
        num: 0,
        children: [{
            num: 0,
            children: [{
                num: 0,
                children: [{
                    num: 1,
                }, {
                    num: 4,
                }]
            }, {
                num: 3
            }]
        }]
    }
    function sum(a) {
        for (let i = 0; i < a.children.length; i++) {
            if (a.children[i].children) {
                sum(a.children[i])
            }
            a.num += a.children[i].num
        }
    }
    sum(a)
    console.log(a)
</script>

<script>
    function request(req) {
        return new Promise((resolve, reject) => {
            let xhr = new XMLHttpRequest()
            xhr.open(req.method, req.rul)
            xhr.send()
            xhr.onreadystatechange = (event) => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    resolve(xhr.response)
                } else if (xhr.readyState === 4) {
                    reject(xhr.response)
                }
            }
        })
    }
</script>

<script>
    let routeView = document.getElementById("routeView")
    window.addEventListener("hashchange", onHashchange)
    function onHashchange() {
        switch (location.hash) {
            case '#/home':
                routeView.innerHTML = "home"
                break;
            case '#/about':
                routeView.innerHTML = "about"
                break;
        }
    }

    let his = document.getElementsByClassName("history")


    for (const element of his) {
        element.addEventListener("click", router)
    }

    function router(e) {
        e.preventDefault();
        history.pushState(null, '', e.target.getAttribute('href'));
        onPopstate()
    }

    window.addEventListener("popstate", onPopstate)

    function onPopstate() {
        switch (location.pathname) {
            case '/home':
                routeView.innerHTML = "home"
                break;
            case '/about':
                routeView.innerHTML = "about"
                break;
        }
    }
</script>

<script>
    class EventBus {
        constructor() {
            this.eventMap = new Map()
        }

        emit(event) {
            if (typeof this.eventMap.get(event) === "function") {
                this.eventMap.get(event)()
            }
        }

        on(event, handler) {
            if (typeof handler === "function") {
                this.eventMap.set(event, handler)
            }
        }
    }
    const eventBus = new EventBus()
    eventBus.on("test", () => {
        console.log("test")
    })
</script>
