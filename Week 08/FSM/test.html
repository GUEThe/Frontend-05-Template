<script>
    function fundAB(string) {
        let fundA = false
        for (let c of string) {
            if (c === "a") {
                fundA = true
            }
            else if (fundA && c === "b") {
                return true
            } else {
                fundA = false
            }
        }
        return false
    }

    function fundABCDEF(string) {
        let fundA = false
        let fundB = false
        let fundC = false
        let fundD = false
        let fundE = false

        for (let c of string) {
            if (!fundA && c === "a") {
                fundA = true
            }
            else if (fundA && c === "b") {
                fundB = !fundB
                fundA = fundB
            }
            else if (fundB && c === "c") {
                fundC = !fundC
                fundA = fundB = fundC
            }
            else if (fundC && c === "d") {
                fundD = !fundD
                fundA = fundB = fundC = fundD
            }
            else if (fundD && c === "e") {
                fundE = !fundE
                fundA = fundB = fundC = fundD = fundE
            }

            else if (fundE && c === "f") {
                return true
            } else {
                fundA = false
                fundB = false
                fundC = false
                fundD = false
                fundE = false
            }
        }
        return false
    }
</script>
